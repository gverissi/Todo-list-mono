<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head"/>

<body id="body">

<header th:replace="fragments/header :: header"/>


<main id="main">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Todo-Lists</li>
        </ol>
    </nav>

    <header th:replace="fragments/alert :: alert"/>

    <div th:if="${errorMessage}" class="d-flex justify-content-center alert-position">
        <div class="text-center alert alert-danger" role="alert" th:text="${errorMessage}">
        </div>
    </div>

    <h2 class="text-center my-5"><span sec:authentication="name"></span>'s todo lists:</h2>

    <div class="container">
        <table class="table table-hover table-bordered">

            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th class="th-btn">C</th>
                <th class="th-btn">R</th>
                <th class="th-btn">U</th>
                <th class="th-btn">D</th>
            </tr>
            </thead>

            <tbody>

            <tr>
                <form th:action="@{/todo-lists}" th:object="${todoListForm}" method="POST">
                    <td class="align-middle"></td>
                    <td class="align-middle">
                        <input class="input-table" th:type="text" th:field="*{title}">
                        <small class="form-text text-muted" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
                    </td>
                    <td class="align-middle">
                        <button type="submit" class="align-middle button">Create</button>
                    </td>
                    <td class="align-middle"></td>
                    <td class="align-middle"></td>
                    <td class="align-middle"></td>
                </form>
            </tr>

            <tr th:each="todoListDto : ${todoListFormCollection}">
                <form th:action="@{/todo-lists/{todoListId}(todoListId=${todoListDto.num})}" th:object="${todoListForm}" th:method="PUT">
                    <td class="align-middle" th:text="${todoListDto.num}"></td>
                    <td class="align-middle">
                        <input class="input-table" type="text" name="title" th:value="${todoListDto.title}">
                    </td>
                    <td class="align-middle"></td>
                    <td class="align-middle">
                        <a th:href="@{/todo-lists/{todoListId}(todoListId=${todoListDto.num})}" class="button">Read</a>
                    </td>
                    <td class="align-middle">
                        <button type="submit" class="button">Update</button>
                    </td>
                </form>
                <td class="align-middle">
                    <form th:action="@{/todo-lists/{todoListId}(todoListId=${todoListDto.num})}" th:method="DELETE">
                        <button type="submit" class="button">Delete</button>
                    </form>
                </td>
            </tr>

            </tbody>

        </table>
    </div>

</main>


<footer th:replace="fragments/footer :: footer"/>

<div th:replace="fragments/script :: script"/>

</body>
</html>
