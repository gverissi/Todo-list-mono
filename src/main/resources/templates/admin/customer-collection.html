<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"><title></title></head>

<body id="body">

<header th:replace="fragments/header :: header">header</header>


<main id="main">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Customers</li>
        </ol>
    </nav>

    <div th:replace="fragments/alert :: alert">alert</div>

    <div th:if="${errorMessage}" class="d-flex justify-content-center alert-position">
        <div class="text-center alert alert-danger" role="alert" th:text="${errorMessage}">
        </div>
    </div>

    <h2 class="text-center my-5">List of customers</h2>

    <div class="container">
        <table class="table table-hover table-bordered">

            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Enabled</th>
                <th>Roles</th>
                <th class="th-btn"></th>
                <th class="th-btn"></th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="customer : ${customerCollection}">
                <td class="align-middle" th:text="${customer.id}"></td>
                <td class="align-middle" th:text="${customer.name}"></td>
                <td class="align-middle" th:text="${customer.enabled}"></td>
                <td class="align-middle" th:text="${customer.roleSet}"></td>
                <td class="align-middle">
                    <a th:href="@{/admin/customers/{customerId}(customerId=${customer.id})}" class="button">Read</a>
                </td>
                <td class="align-middle">
                    <form th:action="@{/admin/customers/{customerId}(customerId=${customer.id})}" th:method="DELETE">
                        <button type="submit" class="button">Delete</button>
                    </form>
                </td>
            </tr>

            </tbody>

        </table>
    </div>

</main>


<footer th:replace="fragments/footer :: footer">footer</footer>

<div th:replace="fragments/script :: script">script</div>

</body>
</html>
