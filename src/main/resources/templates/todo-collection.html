<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head"/>

<body id="body">

<header th:replace="fragments/header :: header"/>


<main id="main">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/todo-lists}">Todo-Lists</a></li>
            <li class="breadcrumb-item"><a th:href="@{/todo-lists/{todoListNum}(todoListNum=${todoListForm.num})}" th:text="${todoListForm.title}">Todo-List</a></li>
            <li class="breadcrumb-item active" aria-current="page" >Todos</li>
        </ol>
    </nav>

    <header th:replace="fragments/alert :: alert"/>

    <div th:if="${errorMessage}" class="d-flex justify-content-center alert-position">
        <div class="text-center alert alert-danger" role="alert" th:text="${errorMessage}">
        </div>
    </div>

    <h2 class="text-center my-5"><span sec:authentication="name"></span>'s todo lists:</h2>

    <div class="container">
        <table class="table table-hover table-bordered">

            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>To-do</th>
                <th class="th-btn">C</th>
                <th class="th-btn">R</th>
                <th class="th-btn">U</th>
                <th class="th-btn">D</th>
            </tr>
            </thead>

            <tbody>

            <tr>
                <form th:action="@{/todo-lists/{todoListNum}/todos(todoListNum=${todoListForm.num})}" th:object="${todoForm}" method="POST">
                    <td class="align-middle"></td>
                    <td class="align-middle">
                        <input class="input-table" th:type="text" th:field="*{label}">
                        <small class="form-text text-muted" th:if="${#fields.hasErrors('label')}" th:errors="*{label}"/>
                    </td>
                    <td class="align-middle">
                        <button type="submit" class="align-middle button">Create</button>
                    </td>
                    <td class="align-middle"></td>
                    <td class="align-middle"></td>
                    <td class="align-middle"></td>
                </form>
            </tr>

            <tr th:each="todoDto : ${todoFormCollection}">
                <form th:action="@{/todo-lists/{todoListNum}/todos/{todoNum}(todoListNum=${todoListForm.num}, todoNum=${todoDto.num})}" th:object="${todoForm}" th:method="PUT">
                    <input type="hidden" name="num" th:value="${todoDto.num}">
                    <td class="align-middle" th:text="${todoDto.num}"></td>
                    <td class="align-middle">
                        <input class="input-table" type="text" name="label" th:value="${todoDto.label}">
                    </td>
                    <td class="align-middle"></td>
                    <td class="align-middle">
                        <a th:href="@{/todo-lists/{todoListNum}/todos/{todoNum}(todoListNum=${todoListForm.num}, todoNum=${todoDto.num})}" class="button">Read</a>
                    </td>
                    <td class="align-middle">
                        <button type="submit" class="button">Update</button>
                    </td>
                </form>
                <td class="align-middle">
                    <form th:action="@{/todo-lists/{todoListNum}/todos/{todoNum}(todoListNum=${todoListForm.num}, todoNum=${todoDto.num})}" th:method="DELETE">
                        <button type="submit" class="button">Delete</button>
                    </form>
                </td>
            </tr>

            </tbody>

        </table>
    </div>

</main>


<footer th:replace="fragments/footer :: footer"/>

<div th:replace="fragments/script :: script"/>

</body>
</html>
