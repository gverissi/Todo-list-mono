<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"><title></title></head>

<body id="body">

<header th:replace="fragments/header :: header">header</header>


<main id="main">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/account}">Account</a></li>
            <li class="breadcrumb-item active" aria-current="page">Change-password</li>
        </ol>
    </nav>

    <div th:replace="fragments/alert :: alert">alert</div>

    <div th:if="${errorMessage}" class="d-flex justify-content-center alert-position">
        <div class="text-center alert alert-danger" role="alert" th:text="${errorMessage}">
        </div>
    </div>

    <div class="container">
        <form th:action="@{/account/change-password}" th:object="${customerChangePasswordForm}" th:method="PUT">
            <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input class="form-control" th:type="password" th:field="*{oldPassword}" id="oldPassword"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">error</small>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input class="form-control" th:type="password" th:field="*{password}" id="password"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</small>
            </div>
            <div class="form-group">
                <label for="matchingPassword">Confirm Password</label>
                <input class="form-control" th:type="password" th:field="*{matchingPassword}" id="matchingPassword"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}">error</small>
            </div>
            <button type="submit" class="button">Change password</button>
        </form>
    </div>

</main>


<footer th:replace="fragments/footer :: footer">footer</footer>

<div th:replace="fragments/script :: script">script</div>

</body>
</html>
