<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head"><title></title></head>

<body id="body">

<header th:replace="fragments/header :: header">header</header>


<main id="main">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page" >Account</li>
        </ol>
    </nav>

    <div th:replace="fragments/alert :: alert">alert</div>

    <div class="container">

        <table class="table table-hover table-bordered">

            <thead class="thead-dark">
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Total todo-lists</th>
                <th class="text-center">Finished todo-lists</th>
                <th class="text-center">Total todos</th>
                <th class="text-center">Done todos</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td class="text-center"><span sec:authentication="name"></span></td>
                <td class="text-center" th:text="${totalTodoLists}"></td>
                <td class="text-center" th:text="${finishedTodoLists}"></td>
                <td class="text-center" th:text="${totalTodos}"></td>
                <td class="text-center" th:text="${doneTodos}"></td>
            </tr>
            </tbody>

        </table>

        <a th:href="@{/account/change-name}" class="button">Change name</a>
        <a th:href="@{/account/change-password}" class="button my-3">Change password</a>
        <a th:href="@{/account/delete-account}" class="button">Delete Account</a>

    </div>

</main>


<footer th:replace="fragments/footer :: footer">footer</footer>

<div th:replace="fragments/script :: script">script</div>

</body>
</html>
