<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"><title></title></head>

<body id="body">

<header th:replace="fragments/header :: header">header</header>


<main id="main">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Log-In</li>
        </ol>
    </nav>

    <div th:replace="fragments/alert :: alert">alert</div>

    <div th:if="${param.error}" class="d-flex justify-content-center alert-position">
        <div class="text-center alert alert-danger" role="alert">
            Invalid username or password.
        </div>
    </div>

    <div th:if="${param.registered}" class="d-flex justify-content-center alert-position">
        <div class="text-center alert alert-success" role="alert">
            You have been successfully registered. Please log-in.
        </div>
    </div>

    <div class="container">
        <form th:action="@{/log-in}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" name="username" required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" required/>
            </div>
            <button type="submit" class="button">Log-In</button>
        </form>
    </div>

</main>


<footer th:replace="fragments/footer :: footer">footer</footer>

<div th:replace="fragments/script :: script">script</div>

</body>
</html>
