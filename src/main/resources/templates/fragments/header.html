<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<header th:fragment="header">

    <!-- NAV BAR -->
    <!-- ======= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand navbar_title" href="/home">TODO-LIST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a id="home" class="nav-item nav-link navbar_item active" href="/home">Home</a>
                <div sec:authorize="hasRole('ADMIN')">
                    <a id="admin" class="nav-item nav-link navbar_item active" href="/customers">Admin</a>
                </div>
                <div sec:authorize="isAuthenticated()" class="dropdown show">
                    <a class="nav-item nav-link navbar_item active dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span sec:authentication="name"></span>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/account}">Account</a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">Log-Out</button>
                        </form>
                    </div>
                </div>
                <!--                {% if "bridge" in roles %}-->
                <!--                <a id="bank" class="nav-item nav-link navbar_item {{ bankActive }}" href="/banks">Mes Banques</a>-->
                <!--                {% endif %}-->
                <!--                {% if "admin" in roles %}-->
                <!--                <a id="admin" class="nav-item nav-link navbar_item {{ adminActive }}" href="/admin">Admin</a>-->
                <!--                {% endif %}-->
            </div>
        </div>
    </nav>
    <!-- ====================================================================== -->

</header>

</body>

</html>
